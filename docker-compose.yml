services:
  ansible:
    build:
      context: .
      dockerfile: docker/ansible/Dockerfile
    image: ansible-control:local
    container_name: ansible-control
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - web_data:/web_data
    working_dir: /ansible
    # CMD is now defined in Dockerfile (runs authealer.sh)
    depends_on:
      - backup
    networks:
      - devops-net

volumes:
  web_data:
  backup_storage:

networks:
  devops-net:
    driver: bridge
