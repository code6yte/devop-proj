services:
  ansible:
    build:
      context: .
      dockerfile: docker/ansible/Dockerfile
    image: ansible-control:local
    container_name: ansible-control
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - web_data:/web_data
    working_dir: /ansible
    command: ["sleep", "infinity"]
    depends_on:
      - web
      - backup
    networks:
      - devops-net

  authealer:
    build:
      context: .
      dockerfile: docker/authealer/Dockerfile
    image: authealer:local
    container_name: authealer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - devops-net
    restart: unless-stopped

volumes:
  web_data:
  backup_storage:

networks:
  devops-net:
    driver: bridge
